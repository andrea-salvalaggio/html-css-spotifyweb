<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
</head>

<body>

    <!-- Layout della pagina -->
    <main>

        <!-- Barra Upgrade -->
        <section class="container-top d-flex j-cnt-fe align-i">
            <div>Effettua l'upgrade</div>
        </section>

        <!-- MenÃ¹ sinistra -->
        <section class="container-menu d-flex f-column j-cnt-sb">

            <div>
                <div>
                    logo
                </div>
                <div>home</div>
                <div>cerca</div>
                <div>La tua libreria</div>
                <div>playlist</div>
                <div>
                    <ul>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                    </ul>
                </div>
            </div>

            <div>
                <div>Installa app</div>
                <div>linea</div>
                <div>John Doe</div>
            </div>

        </section>
    </main>

    <!-- Footer -->
    <footer class="d-flex j-cnt-sb align-i">

        <!-- Parte sinistra -->
        <div class="d-flex align-i">
            <div class="d-flex align-i">
                <img src="img/sinister.jpeg" alt="Album cover" class="album-f-img">
                <div class="space">
                    <div class="album-title-f">Sinister</div>
                    <div class="album-subtitle-f grey">Brano nome</div>
                </div>
            </div>
            <div class="space grey">
                <a href="#"><i class="fa-regular fa-heart"></i></a>
            </div>
            <div class="space grey">
                <a href="#"><i class="fa-regular fa-folder"></i></a>
            </div>
        </div>

        <!-- Parte centrale -->
        <div class="d-flex f-column">
            <div class="d-flex j-cnt-c align-i">
                <div class="space">
                    <a href="#"><i class="fa-solid fa-shuffle"></i></a>
                </div>
                <div class="space">
                    <a href="#"><i class="fa-solid fa-backward-step"></i></a>
                </div>
                <div class="space play">
                    <a href="#"><i class="fa-regular fa-circle-play"></i></a>
                </div>
                <div class="space">
                    <a href="#"><i class="fa-solid fa-forward-step"></i></a>
                </div>
                <div class="space">
                    <a href="#"><i class="fa-solid fa-rotate-right"></i></a>
                </div>
            </div>
            <div class="d-flex j-cnt-c align-i">
                <div class="space">
                    <span class="time">0:25</span>
                </div>
                <div class="line-big-c full-bar b-radius">
                    <div class="line-small-c load-bar b-radius"></div>
                </div>
                <div class="space">
                    <span class="time">4:35</span>
                </div>
            </div>
        </div>

        <!-- Parte destra -->
        <div class=" d-flex align-i">
            <div class="space">
                <a href="#"><i class="fa-solid fa-list-ul"></i></a>
            </div>
            <div class="space">
                <a href="#"><i class="fa-solid fa-display"></i></a>
            </div>
            <div class="space">
                <a href="#"><i class="fa-solid fa-volume-high"></i></a>
            </div>
            <div class="line-big-r full-bar b-radius">
                <div class="line-small-r load-bar b-radius"></div>
            </div>
        </div>

    </footer>

</body>

</html>
